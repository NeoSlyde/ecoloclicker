{{> header}}
    <button style="position: fixed;top: 10px;right: 10px; padding-left: 0; padding-right: 0; border-radius: 50px; background-color: Transparent; border: none;" onclick="openNav()">
        <img src="https://img.icons8.com/cotton/2x/menu.png" style="width: 50px;">
    </button>

    
    <div class="container bg-text">
        <h1>Classement</h1>
        {{#users_list}}
        <div class="container bg-rank">
            <div class="row h-100">
                <div class="col-xs-3 col-md-2 my-auto ">
                    <img src="{{profilepic}}" style="width: 55px;">
                </div>
                <div class="col-xs-9 col-md-10 my-auto">
                    <div class="row justify-content-center"><h2 class="display-5">{{name}} </h2> </div>
                    <div class="row justify-content-center">{{score}}</div>
                    
                </div>
              </div>
        </div>
        {{/users_list}}
    </div>




{{> footer}}
