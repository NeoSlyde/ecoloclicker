{{> header}}

    <div class="jumbotron ml-2 mr-2" style="background: none;">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-5 row-cols-xl-8 ml-3 mr-3">
            {{#plantes_list}}
                <div class="col mb-3">
                    <div class="card text-center shadow-sm h-100">
                        <img class="card-img-top" src="{{image}}" style="height: 20rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{name}}</h5>
                          
                            <a href="#" class="btn btn-lg btn-secondary" role="button" title="{{name}}" data-toggle="popover" data-trigger="hover" data-content="{{description}}">
                                Info
                            </a>
                          
                        </div>
                      </div>
                </div>
            {{/plantes_list}}
            </div>
    </div>
        


{{> footer}}
